<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BLE navigation data administration and monitoring</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>BLE navigation data administration and monitoring</h1>

  <h2>Current navigation data</h2>

  <table id="navigation-data">
    <thead>
      <tr>
        <th class="table-title">Key</th>
        <th class="table-title">Value</th>
      </tr>
    </thead>

    <tbody id="navigation-data-body">
    </tbody>
  </table>


  <h2>Known display devices</h2>

  <table id="devices">
    <thead>
      <tr>
        <th class="table-title">Device ID</th>
        <th class="table-title">Data element</th>
      </tr>
    </thead>
    <tbody id="devices-body">
    </tbody>
  </table>
</body>

<script type="text/javascript" src="device-data.js"></script>

</html>
